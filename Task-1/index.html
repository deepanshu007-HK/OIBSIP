<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>MypCalculator-Makes calculations easier</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mycalculator.css">

</head>

<body>
    <div class="null"></div>
    <div class="host">
        <div class="work">
            <h1 class="centertext">Calculator</h1>
            <div class="contain flex flex-col items-center margin-auto">
                <div class="table1">
                    <input class="input" type="text" placeholder="Enter the number" />
                </div>
                <div class="table">
                    

                    <button class="button" id="port">(</button>
                    <button class="button" id="port">)</button>
                    <button class="button" id="port">del</button>
                    
                    <button class="button" id="clc">Clear</button>
                </div>
                <div class="table">
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button" id="port">*</button>
                </div>
                <div class="table">
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button" id="port">/</button>
                </div>
                <div class="table">
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button" id="port">+</button>
                </div>

                <div class="table">
                    <button class="button" id="port">.</button>
                    <button class="button">0</button>
                    <button class="button" id="port">%</button>
                    <button class="button" id="port">-</button>

                </div>
                <div class="table">
                    
                    <button class="button" id="port1">=</button>
                    <button class="button" id="port">π</button>
                    <button class="button" id="port">√</button>
                    
                </div>
            </div>
        </div>
        
    </div>


    <script src="mycalculator.js"></script>
</body>

</html>
